<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/924fc13262.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="   Search city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="Search" />
          <input type="Submit" value="Current Location" />
        </form>
        <h3>Thursday, <span id="current-time">17:38</span></h3>
        <p id="city">London</p>

        <div class="row">
          <div class="col-4">
            <ul>
              <li id="windSpeed">
                <i class="fa-solid fa-wind wind"></i> 10mph
              </li>
              <li id="humidity">
                <i class="fa-solid fa-droplet rain"></i> 82%
              </li>
            </ul>
          </div>

          <div class="col-4">
            <p>
              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                id="icon"
              /><span id="temp">21</span>
            </p>
            <span id="units">
              <a href="#" id="celsius"> °C </a> |
              <a href="#" id="fahrenheit"> °F </a>
            </span>
          </div>

          <div class="col-4">
            <ul>
              <li id="sky">Clear skies</li>
            </ul>
          </div>
        </div>

        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-cloud"></i>
              <br />
              22°
              <br />
              <span class="day"> Day 1 </span>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-bolt"></i>
              <br />
              22°
              <br />
              <span class="day"> Day 2 </span>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-smog"></i>
              <br />
              22°
              <br />
              <span class="day"> Day 3 </span>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-umbrella"></i>
              <br />
              22°
              <br />
              <span class="day"> Day 4 </span>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-snowflake"></i>
              <br />
              22°
              <br /><span class="day"> Day 5 </span>
            </div>

            <div class="col-2">
              <i class="fa-solid fa-cloud-rain"></i>
              <br />
              22°
              <br />
              <span class="day"> Day 6 </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="source">
      <a href="https://github.com/lamisaa/weather-app" target="_blank">
        Open-Source code
      </a>
      by Lamisa
    </p>

    <script src="script.js"></script>
  </body>
</html>
